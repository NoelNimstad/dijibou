<!DOCTYPE html>
<html>
    <head>
        <title>ディジ棒</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="center">
                <span class="sc1" id="sc1">0</span>
                <span class="sc2" id="sc4">0</span>
                <span class="sc3" id="sc2">0</span>
                <span class="sc4" id="sc3">0</span>
                <input class="p1" placeholder="プレイヤー１">
                <input class="p2" placeholder="プレイヤー２">
                <input class="p3" placeholder="プレイヤー３">
                <input class="p4" placeholder="プレイヤー４">
            </div>
            <div class="s1 sticks" id="s1">
                <div><img draggable="true" src="100.svg" id="ss1-100"><span id="s1-100">x0</span></div>
                <div><img draggable="true" src="500.svg" id="ss1-500"><span id="s1-500">x0</span></div>
                <div><img draggable="true" src="1000.svg" id="ss1-1000"><span id="s1-1000">x0</span></div>
                <div><img draggable="true" src="5000.svg" id="ss1-5000"><span id="s1-5000">x0</span></div>
                <div><img draggable="true" src="10000.svg" id="ss1-10000"><span id="s1-10000">x0</span></div>
            </div>
            <div class="s2 sticks" id="s2">
                <div><img draggable="true" src="100.svg" id="ss2-100"><span id="s2-100">x0</span></div>
                <div><img draggable="true" src="500.svg" id="ss2-500"><span id="s2-500">x0</span></div>
                <div><img draggable="true" src="1000.svg" id="ss2-1000"><span id="s2-1000">x0</span></div>
                <div><img draggable="true" src="5000.svg" id="ss2-5000"><span id="s2-5000">x0</span></div>
                <div><img draggable="true" src="10000.svg" id="ss2-10000"><span id="s2-10000">x0</span></div>
            </div>
            <div class="s3 sticks" id="s3">
                <div><img draggable="true" src="100.svg" id="ss3-100"><span id="s3-100">x0</span></div>
                <div><img draggable="true" src="500.svg" id="ss3-500"><span id="s3-500">x0</span></div>
                <div><img draggable="true" src="1000.svg" id="ss3-1000"><span id="s3-1000">x0</span></div>
                <div><img draggable="true" src="5000.svg" id="ss3-5000"><span id="s3-5000">x0</span></div>
                <div><img draggable="true" src="10000.svg" id="ss3-10000"><span id="s3-10000">x0</span></div>
            </div>
            <div class="s4 sticks" id="s4">
                <div><img draggable="true" src="100.svg" id="ss4-100"><span id="s4-100">x0</span></div>
                <div><img draggable="true" src="500.svg" id="ss4-500"><span id="s4-500">x0</span></div>
                <div><img draggable="true" src="1000.svg" id="ss4-1000"><span id="s4-1000">x0</span></div>
                <div><img draggable="true" src="5000.svg" id="ss4-5000"><span id="s4-5000">x0</span></div>
                <div><img draggable="true" src="10000.svg" id="ss4-10000"><span id="s4-10000">x0</span></div>
            </div>
        </main>
        <button class="reset" id="reset">リセット</button>
    </body>
</html>
